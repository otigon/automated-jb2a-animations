<div class='aa-menus'>
    <div class='aa-checkbox-label text-green' {{#unless flags.autoanimations.explosions.enable }}
        style='text-shadow: 1px 1px 2px lightpink, 0 0 25px red, 0 0 5px orangered; text-align: center;' {{/unless}}>
        <div class='form-group' style='grid-row: 1 / 2; grid-column: 2 / 3;'>
            <label style="font-size: large;">{{localize "AUTOANIM.add"}} {{localize
                "AUTOANIM.explosion"}}</label>
            <input type="checkbox" name="flags.autoanimations.explosions.enable" {{checked
                flags.autoanimations.explosions.enable}}>
        </div>
    </div>
    {{#if flags.autoanimations.explosions.enable}}
    <div class="aa-itemSection-divider">
        <div class="aa-primary-container">
            <div class='flexcol' style='grid-row: 1 / 2;grid-column: 2 / 3;'>
                <label>{{localize 'AUTOANIM.type'}}</label>
                <select name="flags.autoanimations.explosions.menuType" {{#if
                    flags.autoanimations.explosions.enableCustom}} disabled {{/if }}>
                    {{#select flags.autoanimations.explosions.menuType}}
                    <option value=""> </option>
                    {{#each menuTypes.static as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <div class='flexcol' style='grid-row: 2 / 3; grid-column: 1 / 2;'>
                <label>{{localize "AUTOANIM.animation"}}</label>
                <select name="flags.autoanimations.explosions.animation" {{#if
                    flags.autoanimations.explosions.enableCustom}} disabled {{/if }}>
                    {{#select flags.autoanimations.explosions.animation}}
                    <option value=""></option>
                    {{#each (lookup menuNames.static flags.autoanimations.explosions.menuType) as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <!--Choose Explosion Variant-->
            <div class='flexcol' style='grid-row: 2 / 3; grid-column: 2 / 3;'>
                <label>{{localize "AUTOANIM.variant"}}</label>
                <select name="flags.autoanimations.explosions.variant" {{#if
                    flags.autoanimations.explosions.enableCustom}} disabled {{/if }}>
                    {{#select flags.autoanimations.explosions.variant}}
                    <option value=""> </option>
                    {{#each (lookup (lookup menuVariants.static flags.autoanimations.explosions.menuType) flags.autoanimations.explosions.animation) as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
            <!--Choose Explosion Color-->
            <div class='flexcol' style='grid-row: 2 / 3; grid-column: 3 / 4;'>
                <label>{{localize "AUTOANIM.color"}}</label>
                <select name="flags.autoanimations.explosions.color" {{#if
                    flags.autoanimations.explosions.enableCustom}} disabled {{/if }}>
                    {{#select flags.autoanimations.explosions.color}}
                    <option value=""> </option>
                    {{#each (lookup (lookup (lookup menuColors.static flags.autoanimations.explosions.menuType) flags.autoanimations.explosions.animation) flags.autoanimations.explosions.variant) as |name key|}}
                    <option value="{{key}}">{{name}}</option>
                    {{/each}}
                    {{/select}}
                </select>
            </div>
        </div>
        <div class="aa-customAnim-container">
            <div class='form-group' style='justify-self: left; grid-row: 1 / 2; grid-column: 1 / 2;'>
                <label>{{localize "AUTOANIM.custom"}}: </label>
                <input type="checkbox" name="flags.autoanimations.explosions.enableCustom" {{checked
                    flags.autoanimations.explosions.enableCustom}}>
            </div>
            {{#if flags.autoanimations.explosions.enableCustom}}
            <div class='form-group' style='grid-row: 1 / 2; grid-column: 2 / 5;'>
                <input type="text" class="files" name="flags.autoanimations.explosions.customPath"
                    value="{{flags.autoanimations.explosions.customPath}}">
                <button type="button" class="file-picker" data-type="image/video"
                    data-target="flags.autoanimations.explosions.customPath" tabindex="-1" title="Browse Files">
                    <i class="fas fa-file-video"></i>
                </button>
            </div>
            {{/if}}
        </div>
        <div class='flexrow aa-section-label'>
            <label style="font-size: large;">{{localize "AUTOANIM.options"}}</label>
        </div>
        <div class="aa-subSection-divider"></div>
        <div class="aa-options-odd aa-options-settings">
            <!--Choose Explosion Radius-->
            <div class="flexcol" style='grid-row: 1 / 2; grid-column: 1 / 2;'>
                <label>{{localize "AUTOANIM.radius"}}</label>
                <input type="Number" name="flags.autoanimations.explosions.radius" min="0" step=".01"
                    value="{{flags.autoanimations.explosions.radius}}" data-type="Number" placeholder=1.5>
            </div>
            <!--Adjust the delay for explosion effect-->
            <div class="flexcol" style='grid-row: 1 / 2; grid-column: 3 / 4;'>
                <label>{{localize "AUTOANIM.delayMS"}}</label>
                <input type="Number" name="flags.autoanimations.explosions.delay"
                    value="{{flags.autoanimations.explosions.delay}}" data-dtype="Number" placeholder=1>
            </div>
            <!--Play Explosion Under Token?-->
            <div class="flexcol" style='grid-row: 1 / 2; grid-column: 5 / 6;'>
                <label>{{localize "AUTOANIM.below"}}</label>
                <input type="checkbox" name="flags.autoanimations.explosions.below" {{checked
                    flags.autoanimations.explosions.below}}>
            </div>
        </div>
        <div class='aa-checkbox-label'>
            <div class='form-group' style='grid-row: 1 / 2; grid-column: 2 / 3;'>
                <label style="font-size: large;">{{localize "AUTOANIM.explosion"}} {{localize
                    "AUTOANIM.sound"}}</label>
                <input type="checkbox" name="flags.autoanimations.audio.e01.enable" {{checked
                    flags.autoanimations.audio.e01.enable}}>
            </div>
        </div>
        <div class="aa-subSection-divider"></div>
        {{#if flags.autoanimations.audio.e01.enable}}
        <div class="aa-options-odd aa-options-settings">
            <!--Explosion Audio filePicker and Text Input-->
            <div class='form-group' style='grid-row: 1 / 2;grid-column: 1 / 6;'>
                <input type="text" class="files" name="flags.autoanimations.audio.e01.file"
                    value="{{flags.autoanimations.audio.e01.file}}" style='text-align: start;'>
                <button type="button" class="file-picker" data-type="audio"
                    data-target="flags.autoanimations.audio.e01.file" tabindex="-1" title="Browse Files">
                    <i class="fas fa-music"></i>
                </button>
            </div>
            <!--Set Sound Start Time-->
            <div class="flexcol" style='grid-row: 2 / 3;grid-column: 1 / 2;'>
                <label>{{localize "AUTOANIM.start"}} {{localize "AUTOANIM.time"}}</label>
                <input type="Number" name="flags.autoanimations.audio.e01.startTime" step="1"
                    value="{{flags.autoanimations.audio.e01.startTime}}" placeholder=0>
            </div>
            <!--Explosion Audio Delay-->
            <div class='flexcol' style='grid-row: 2 / 3;grid-column: 3 / 4;'>
                <label>{{localize "AUTOANIM.delay"}}</label>
                <input type="Number" name="flags.autoanimations.audio.e01.delay" min="0"
                    value="{{flags.autoanimations.audio.e01.delay}}" placeholder=0>
            </div>
            <!--Explosion Audio Volume-->
            <div class='flexcol' style='grid-row: 2 / 3;grid-column: 5 / 6;'>
                <label>{{localize "AUTOANIM.volume"}}</label>
                <input type="Number" name="flags.autoanimations.audio.e01.volume" min="0" max="1" step="0.01"
                    value="{{flags.autoanimations.audio.e01.volume}}" placeholder=0.5>
            </div>
        </div>
        {{/if}}
    </div>
    {{/if}}
</div>
